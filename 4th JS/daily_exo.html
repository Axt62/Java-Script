<body>
    <form action="" name="form">
        <label for="date">Entrez votre date de naissance :</label>
            <input type="date" name="date">
        <button type="button" onclick="valider(this.form)">Envoyer</button>
    </form>
    <div id="res"></div>
    <script>
        const res = document.getElementById('res');
        function valider(form) {
            const str = form.date.value;
            const birthday = new Date(form.date.value);
            const today = new Date();
            const bMonth = birthday.getMonth();
            const bDay = birthday.getDate();
            const month = today.getMonth();
            const day = today.getDate();
            console.log(bMonth - month);
            printall(bMonth, bDay, month, day, res);
        }
        function printall(bMonth, bDay, month, day) {
            if (bMonth == month && bDay < day) {
                res.innerHTML = ("C'est dans plus de 11 mois. Tu as le temps. Et bon anniversaire en retard");
            } else if (bMonth == month && bDay > day) {
                res.innerHTML = ("C'est dans " + (bDay - day) + " jours.");
            } else if ((bMonth - month) == 1 && bDay < day) {
                res.innerHTML = ("C'est dans moins d'un mois");
            } else if ((bMonth - month == 1) && ((bDay == day))) {
                res.innerHTML = ("C'est dans un mois tout juste");
            } else if ((bMonth - month) == 1 && ((bMonth - month)) < 2) {
                res.innerHTML = ("C'est dans un peu plus d'1 mois");
            } else {
                res.innerHTML = ("C'est dans " + (bMonth - month) + " mois et dans " + (bDay - day) + " jours.");
            }
        }
        function print(...str) {
            document.writeln(str + "<br>");
        }
    </script>
